<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑录音: {{ .Title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body { padding: 20px; }
        .container { max-width: 960px; margin: 0 auto; }
        form { margin-top: 20px; }
        .button-group { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <ul>
                <li><strong>录音管理</strong></li>
            </ul>
            <ul>
                <li><a href="/" role="button" class="secondary">返回列表</a></li>
            </ul>
        </nav>

        <h1>编辑录音: {{ .Title }}</h1>

        <form action="/save" method="POST">
            <input type="hidden" name="source_filename" value="{{ .SourceFilename }}">
            
            <label for="title">标题</label>
            <input type="text" id="title" name="title" value="{{ .Title }}" required>

            <label for="description">描述</label>
            <textarea id="description" name="description" rows="5">{{ .Description }}</textarea>

            <label for="location">录音位置</label>
            <input type="text" id="location" name="location" value="{{ .Location }}">

            <div>
                <label for="record_date">录音时间</label>
                <input type="text" id="record_date" name="record_date" value="{{ .RecordDate.Format "2006-01-02 15:04:05" }}">
            </div>

            <div class="grid">
                <div>
                    <label>文件名</label>
                    <p>{{ Base .SourceFilename }}</p>
                </div>
                <div>
                    <label>时长 (秒)</label>
                    <p>{{ printf "%.2f" .DurationSeconds }}</p>
                </div>
            </div>
            <div class="grid">
                <div>
                    <label>采样率 (Hz)</label>
                    <p>{{ .TechInfo.SampleRate }}</p>
                </div>
                <div>
                    <label>位深度 (bit)</label>
                    <p>{{ .TechInfo.BitDepth }}</p>
                </div>
            </div>
            <div class="grid">
                <div>
                    <label>通道数</label>
                    <p>{{ .TechInfo.Channels }}</p>
                </div>
                <div>
                    <label>大小</label>
                    <p>{{ printf "%.2f MB" .SourceFileSizeMB }}</p>
                </div>
            </div>

            <button type="submit">保存更改</button>
        </form>
    </div>
</body>
</html>
