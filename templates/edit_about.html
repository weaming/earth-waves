<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑关于页面</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body { padding-top: 2rem; }
    </style>
</head>
<body>
    <main class="container">
        <h2>编辑关于页面</h2>
        <form action="/save-about" method="post">
            <label for="content">内容 (支持 Markdown)</label>
            <textarea id="content" name="content" rows="15" required>{{ .Content }}</textarea>
            
            <label for="email">邮箱地址</label>
            <input type="email" id="email" name="email" value="{{ .Email }}" required>
            
            <div class="grid">
                <button type="submit">保存</button>
                <button type="button" onclick="window.location.href='/about'" class="secondary outline">取消</button>
            </div>
        </form>
    </main>
</body>
</html>
